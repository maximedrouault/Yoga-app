<div class="create m3">
  <mat-card>
    <mat-card-title>
      <div fxLayout="row" fxLayoutAlign="start center">
        <button mat-icon-button routerLink="/sessions" data-testid="back-button">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <h1 *ngIf="!onUpdate" data-testid="create-title">Create session</h1>
        <h1 *ngIf="onUpdate" data-testid="update-title">Update session</h1>
      </div>
    </mat-card-title>
    <mat-card-content *ngIf="sessionForm">
      <form class="mt2" fxLayout="column" [formGroup]="sessionForm" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="" fxFlex>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" data-testid="session-name">
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Date</mat-label>
          <input matInput type="date" formControlName="date" data-testid="session-date">
        </mat-form-field>
        <mat-form-field appearance="outline" data-testid="session-teacher-field">
          <mat-label>Teacher</mat-label>
          <mat-select ngDefaultControl formControlName="teacher_id" datafld="teacher_id">
            <mat-option *ngFor="let teacher of teachers$ | async" [value]="teacher.id" data-testid="session-teacher-option">
              {{teacher.firstName}} {{teacher.lastName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Description</mat-label>
          <textarea matInput rows="8" formControlName="description" data-testid="session-description"></textarea>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="center center">
          <button mat-raised-button color="primary" type="submit" [disabled]="sessionForm.invalid" data-testid="save-button">
            Save
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
